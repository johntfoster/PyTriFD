'discretization':
    'horizon': 0.15 #For finite difference, should be >sqrt(max(delta) ** 2) & <delta
    'tensor product grid': 
        'bounds': [[0.0, 1.0], [0.0, 1.0]]
        'delta': [0.1, 0.1]
'degree of freedom map':
    'u': 0
'boundary conditions':
    - 'type': 'dirichlet'
      'degree of freedom': 'u'
      'region': 
          'box': [[-0.1, 1.1], [-0.05, 0.05]]
      'value': 1.0
    - 'type': 'dirichlet'
      'region': 
          'box': [[-0.1, 1.1], [0.95, 1.05]]
      'value': 3.0
'output': 
    'path': '/Applications/ParaView-5.9.1.app/Contents/MacOS/paraview'
    'scalar':
      - 'processor_number'
    'frequency': 1

